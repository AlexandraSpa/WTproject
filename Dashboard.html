<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Fitter</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/AlexandraSpa/WTproject/main/logo_dark_mode.ico" type="image/x-icon" />
</head>
<body>
    <header></header>
    <main>
    <div class="today_tracker">
    <h3>Today stats</h3>    
            <table>
                <tbody>
                    <tr>
                        <td>Workouts</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Minutes completed</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Lifted weight</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Calories</td>
                        <td>0</td>
                    </tr>
                   
                </tbody>
            </table>
            
    </div>
    <div class="activity_tracker">
        <h3>Activity tracker</h3>
        <h4>Your today activity</h4>
        <p>sedentary</p>
        <p>lightly active</p>
        <p>fairly active</p>
        <p>very active</p>
        <table>
            <tbody>
                <thead>
                    <th></th>
                    <th>this week</th>
                    <th>this month</th>
                </thead>
                <tr>
                    <td>Active days</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>
        <div class="graphs">
            <p>Here will appear a graphic for the whole year activity</p>
        </div>
    </div>
    <div class="weight_tracker">
        <h3>Weight tracker</h3>
        <form>
            <label for="setweight">Set a weight goal to help you stay on track!</label>
            <br>
            <input type="image" id="setbutton" alt="Set" src="/.png">
            <input type="text" id="setweight">
            
        </form>
    </div>
    </main>

   
    <footer></footer>

   
</body>
</html>
