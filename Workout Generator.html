<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout generator</title>
    <link rel="stylesheet" href="Workout-Generator.css">
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
</head>
<body>
<header class="header">
    <section class="top-menu">
        <p>Here we will set login/logout button, FAQ, Contact support and a logo</p>
        <button type="button" class="button" id="dark-mode-btn" onclick="myFunction()">Switch to<br> dark mode</button>
    </section>
    <section class="image">
        <img class="workout-image" src="https://www.goldsgym.com/wp-content/uploads/sites/1/2018/12/dumbell.jpg" alt="workout" >
        <h1>Want some personalized workout?<br> You've come to the right place!</h1>
    </section>
</header>

<main class="main">
    <section class="form-generator">
        <span class="form-question"><br>In order to see recommended workouts, please let us know:</span>
        <form method="post" class="form-background">
            <fieldset class="form-fields1">
                <legend><br>What is your activity level?</legend>
                <label><input type="radio" name="radio" value="sedentary"> Sedentary</label>
                <label><input type="radio" name="radio" value="somewhat active"> Somewhat active</label>
                <label><input type="radio" name="radio" value="active"> Active</label>
                <label><input type="radio" name="radio" value="very active"> Very active</label>
            </fieldset>
            <fieldset class="form-fields2">
                <legend><br>What type of workouts do you prefer? </legend>
                <label><input type="checkbox" name="checkbox" value="leg"> Leg Workout</label>
                <label><input type="checkbox" name="checkbox" value="arm"> Arm Workout</label>
                <label><input type="checkbox" name="checkbox" value="abs"> Abs Workout</label>
                <label><input type="checkbox" name="checkbox" value="butt"> Butt Workout</label>
                <label><input type="checkbox" name="checkbox" value="butt"> Full Body Workout</label>
            </fieldset>
            <br><button type="submit" class="button" >Generate personalised workout</button>
        </form>
    </section>
</main>
<footer class="footer">This is the footer</footer>
<script>
    function myFunction() {

        const body = document.body;
        const topMenu=body.querySelector('.top-menu');
        const img=body.querySelector('.image');
        const main=body.querySelector('.main');
        const form1=body.querySelector('.form-generator');
        const form2=body.querySelector('.form-question');
        const form3=body.querySelector('.form-background');
        const form4=body.querySelector('.form-fields1');
        const form5=body.querySelector('.form-fields2');
        const btn=body.querySelector('.top-menu .button');
        const btn2=body.querySelector('.form-background .button');
        const footer=body.querySelector('.footer');

        body.classList.toggle("dark-mode");
        topMenu.classList.toggle("dark-mode-header");
        img.classList.toggle("dark-mode-image");
        main.classList.toggle("dark-mode");
        form1.classList.toggle("dark-mode-form-container");
        form2.classList.toggle("dark-mode-form");
        form3.classList.toggle("dark-mode-form");
        form4.classList.toggle("dark-mode-form");
        form5.classList.toggle("dark-mode-form");
        btn.classList.toggle("dark-mode-button");
        btn2.classList.toggle("dark-mode-button");
        footer.classList.toggle("dark-mode-header");

        if(btn.innerHTML==="Switch to<br> dark mode")
            btn.innerHTML="Switch to<br> light mode";
        else
            btn.innerHTML="Switch to<br> dark mode";
    }
</script>

</body>

</html>
